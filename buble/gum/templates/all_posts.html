{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block all_posts %}
    
    {% for post in all_posts %}
        <h5>{{post.title}}</h3>
        <p>{{post.author}}</p>
        <b>{{post.pub_date}}</b>
        <p><a href="{% url 'gum:detail' post.id %}" class="btn-btn-warning">Подробнее</a></p>
        <div>-------</div>
    {% endfor %}
    
{% endblock %}
