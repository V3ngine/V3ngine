{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block home %}

    
    {% for post in all_posts %}
        <div class="col mx-auto ">
            <div class="  my-1 shadow p-3 ">
                {%if post.image%}
                 <a href="{% url 'gum:category' post.id %}" class="">
                 <img class=" rounded " src="{{post.image.url}}" alt="PICTURE"></a>
                {%endif%}
            </div>
        </div>
    {% endfor %}
        
    
     
{% endblock %}
